<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">${response.engineer}</h2>
        <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>${response.teammember}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: ${response.engineerId }</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">${response.engineerEmail}</a></li>
            <li class="list-group-item">GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">${response.github }</a></li>
        </ul>
    </div>
</div>
