<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">${response.manager}</h2>
        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ Manager }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: ${response.managerId}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">${response.managerEmail}</a></li>
            <li class="list-group-item">Office number: ${response.managerOffice}</li>
        </ul>
    </div>
</div>
